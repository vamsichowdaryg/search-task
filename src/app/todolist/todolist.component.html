<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>

<div class="container">
  <div class="search-input">
    <input
      type="search"
      class="search"
      name="search"
      [(ngModel)]="searchQuery"
      placeholder="Search"
      (input)="updateSuggestions()"
      (input)="updatesearchQuery()"
    />
    <button (click)="toggleDirection()" class="toggle-button">
      <i
        class="fa"
        [ngClass]="{
          'fa-arrow-up': !isAscending,
          'fa-arrow-down': isAscending
        }"
      ></i>
    </button>
  </div>
  <div class="suggestions" *ngIf="showSuggestions && suggestions.length > 0">
    <div
      *ngFor="let suggestion of suggestions"
      (click)="selectSuggestion(suggestion)"
      class="suggestion"
    >
      {{ suggestion }}
    </div>
  </div>
  <div *ngIf="searchResults.length > 0">
    <h2>Search Results:</h2>
    <ul>
      <li *ngFor="let result of searchResults">{{ result }}</li>
    </ul>
  </div>

  <div *ngIf="previousSearchQuery">
    <p>Previous Search Query: {{ previousSearchQuery }}</p>
  </div>
</div>
